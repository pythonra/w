<html>
<head>
<script>
function add()
{
var num1,num2,num3, sum;
num1 = Number(document.getElementById("firstnumber").value);
num2 = Number(document.getElementById("secondnumber").value);
num3 = Number(document.getElementById("thirdnumber").value);
sum = num1+num2+num3;
document.getElementById("answer").value=sum;
}
</script>
</head>
<body>
<p>First Number:<input id="firstnumber"></p>
<p>Second Number:<input id="secondnumber"></p>
<p>Third Number:<input id="thirdnumber"></p>

<p>Sum = <input id = "answer"></p>
</body>
</html>
